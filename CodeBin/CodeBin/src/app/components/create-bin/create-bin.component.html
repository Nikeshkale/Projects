
<form [formGroup]="binForm">
    <h4>Submit Your Code </h4>
    <input type="text" placeholder="Enter your title" [formControl]="title">
    <h5 [hidden]="title.valid || title.untouched">Title Required</h5> <br>
    <textarea type="text" placeholder="Enter your Code" [formControl]="code"></textarea>
    <h5 [hidden]="code.valid || code.untouched">Code Required</h5>
    <br>
    <button [disabled]="binForm.invalid" (click)="submitCode()">Submit</button>
    

</form>
